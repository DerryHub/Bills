{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/showBills.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/bill/listhtml-{{ nid }}" method="post">

              <div>
              <a href="/bill/listhtml-{{ nid }}">
                    <input type="button" value="返回">
                </a>
              </div>
              <div>
                  <table border="1">
                      <tr>
                          <th width="100">日期</th>
                          <th width="100">金额</th>
                          <th width="100">类型</th>
                          <th width="100">备注</th>
                          <th width="100">心情</th>
                      </tr>
                      {% for l in list %}
                      <tr>
                      {% for val in l %}
                          <td>{{ val }}</td>
                          {% endfor %}
                      </tr>
                      {% endfor %}

                  </table>
              </div>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
