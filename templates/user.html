{% extends 'afterlogin.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/user.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/userhtml-{{ user.id}}" method="get">
              <h3 class="text-center">欢迎您,{{ user.username }}!</h3>
              <div class="form-group">
                <a href="/bill/listhtml-{{ user.id }}">
                    <input type="button" value="查询账单">
                </a>
                  <a href="/writeoffhtml-{{ user.id }}">
                    <input type="button" value="注销账户">
                </a>
              </div>
              <div class="form-group">
                <a href="/bill_list/new_billhtml-{{ user.id }}">
                    <input type="button" value="新增账单">
                </a>
                  <a href="/imagehtml-{{ user.id }}">
                    <input type="button" value="账单分析">
                </a>
              </div>
              <div class="form-group">
                <a href="/bill_list/update_billhtml-{{ user.id }}">
                    <input type="button" value="修改账单">
                </a>
                  <a href="/predictionhtml-{{ user.id }}">
                    <input type="button" value="性格分析">
                </a>
              </div>
              <div class="form-group">
                <a href="/bill_list/delete_billhtml-{{ user.id }}">
                    <input type="button" value="删除账单">
                </a>
                  <a href="/showallhtml-{{ user.id }}">
                    <input type="button" value="所有账单">
                </a>
              </div>
                {% if error == 1 %}
                  <script type="text/javascript">
              alert("您没有账单！")
              </script>
              {% endif %}
          </form>
        </div>
        <div>

            </div>
    </div> <!-- /container -->
{% endblock %}
