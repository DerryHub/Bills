{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/loginhtml/" method="post">
              <h2 class="text-center">欢迎登录frog记账</h2>
              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="必填" autofocus required>
              </div>
              <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password' class="form-control" id="id_password" placeholder="必填" required>
              </div>
              {% if error == 1 %}
                  <script type="text/javascript">
              alert("密码错误！")
              </script>
              {% endif %}
          {% if error == 2 %}
                  <script type="text/javascript">
              alert("用户名不存在！")
              </script>
              {% endif %}
          {% if register == 1 %}
                  <script type="text/javascript">
              alert("注册成功！请登录！")
              </script>
              {% endif %}
          {% if writeoff == 1 %}
                  <script type="text/javascript">
              alert("注销成功！")
              </script>
              {% endif %}
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
