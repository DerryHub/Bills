{% extends 'afterlogin.html' %}
{% load staticfiles %}
{% block title %}新增账单{% endblock %}
{% block css %}<link href="{% static 'css/addBills.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">

          <form class='form-login' action="bill_list/new_billhtml-{{ nid }}" method="post">
              <h3 class="text-center">新增账单</h3>
              <div class="form-group">
                <label for="id_date">日期：</label>
                <input type="date" name='time' class="form-control" id="id_date" value="{{ today }}" autofocus required>
              </div>
          <div class="form-group">
                <label for="id_money">金额：</label>
                <input type="number" name='money' class="form-control" id="id_money" placeholder="必填" autofocus required>
              </div>
          <div class="form-group">
                <label for="id_type">类型：</label>
                <select class="form-control" name="type" id="id_type">
                    <option value="-2">必填</option>
                    <option value="-1">收入</option>
                    <option value="0">日用</option>
                    <option value="1">娱乐</option>
                    <option value="2">小吃</option>
                    <option value="3">餐饮</option>
                    <option value="4">交通</option>
                    <option value="5">住宿</option>
                    <option value="6">通讯</option>
                    <option value="7">书籍</option>
                    <option value="8">医疗</option>
                    <option value="9">旅行</option>
                    <option value="10">其他</option>
                </select>
              </div>
          <div class="form-group">
                <label for="id_remark">备注：</label>
                <input type="text" name='remark' class="form-control" id="id_remark" placeholder="选填">
              </div>
          <div class="form-group">
                <label for="id_mood">心情(选填)：</label>
                <select class="form-control" name="mood" id="id_mood">
                    <option value="0">请选择</option>
                    <option value="1">好</option>
                    <option value="2">一般</option>
                    <option value="3">差</option>
                </select>
              </div>
              {% if error == 1 %}
                  <script type="text/javascript">
              alert("输入错误！请重新输入！")
              </script>
              {% endif %}
          {% if error == 0 %}
              <script type="text/javascript">
              alert("新增成功！")
              </script>
          {% endif %}
                <button type="reset" class="btn btn-default pull-left">重置</button>

              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
