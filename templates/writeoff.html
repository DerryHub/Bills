{% extends 'afterlogin.html' %}
{% load staticfiles %}
{% block title %}注销{% endblock %}
{% block css %}<link href="{% static 'css/writeoff.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/writeoffhtml-{{ user.id }}" method="post">
              <h3 class="text-center">您正在注销{{ user.username }}账户</h3>
              <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password' class="form-control" id="id_password" placeholder="必填" required>
              </div>
              {% if error == 1 %}
                  <script type="text/javascript">
              alert("密码错误！")
              </script>
              {% endif %}
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
