{% extends 'afterlogin.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/image.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/imagehtml-{{ nid }}" method="post">
              <h3 class="text-center">请选择</h3>
              <div class="form-group">
                <label for="id_month">月份：</label>
                <input type="month" name='time' class="form-control" id="id_month" autofocus required>
              </div>
              <div class="form-group">
                <label>图类型：</label>
                <select name="itype" class="form-control">
                    <option value=0>请选择</option>
                    <option value=1>消费金额趋势(折线图)</option>
                    <option value=2>消费金额趋势(柱状图)</option>
                    <option value=3>收入金额趋势(折线图)</option>
                    <option value=4>收入金额趋势(柱状图)</option>
                    <option value=5>消费类型比例(饼图)</option>
                    <option value=6>消费金额最多的类型(柱状图)</option>
                </select>
              </div>
              <div class="form-group">
                <label>颜色(饼图颜色选择无效)：</label>
                <select name="color" class="form-control">
                    <option value=0>请选择</option>
                    <option value="red">红</option>
                    <option value="blue">蓝</option>
                    <option value="green">绿</option>
                    <option value="gray">灰</option>
                    <option value="black">黑</option>
                    <option value="yellow">黄</option>
                    <option value="purple">紫</option>
                    <option value="orange">橙</option>
                </select>
              </div>
              {% if error == 1 %}
                  <script type="text/javascript">
              alert("请选择图类型！")
              </script>
              {% endif %}
          {% if error == 2 %}
                  <script type="text/javascript">
              alert("请选择图颜色！")
              </script>
              {% endif %}
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
